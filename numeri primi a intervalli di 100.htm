<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Numeri primi andando di 100 in 100</title>
</head>

<body>
  <button id="bottone" onclick="trovaNumeriPrimi()">Trova numeri primi</button>
  <div id="risultato"></div>

  <script>
    function trovaNumeriPrimi() {
      let risultatoDivisori= document.getElementById('risultato');
      risultatoDivisori.innerHTML = ""; 

      let limiteSup = 100;
      let limiteInf = 1;

      while (limiteSup <= 1000) {
        let Primi = 0;

        for (let numero = limiteInf; numero <= limiteSup; numero++) {
          let divisori = 0;
          for (let i = 2; i * i <= numero; i++) {
            if (numero % i === 0) {
              divisori++;
              break; 
            }
          }
          if (divisori === 0) {
            Primi++;
          }
        }

        risultatoDivisori.innerHTML += "Numeri primi tra " + limiteInf + " e " + limiteSup + ": " + Primi + "<br>";

        limiteInf += 100;
        limiteSup += 100;
      }
    }
  </script>

</body>

</html>
